[build]
  command = "npm ci && CI=false npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"
  NEXT_PUBLIC_WORDPRESS_URL = "https://cms.stegetfore.nu/"
  NEXT_PUBLIC_API_URL = "https://cms.stegetfore.nu/wp-json"
  NEXT_PUBLIC_THEME_SLUG = "steget"
  NEXT_PUBLIC_USE_MODULAR_TEMPLATES = "true"
  REVALIDATION_TOKEN = "#h411edudane-DA_50M_3N_gube_kan_MÃ…!"
  HOMEPAGE_ID = "2"

[context.production.environment]
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NODE_ENV = "development"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/_next/image*"
  to = "/.netlify/images"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/next_api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[functions]
  external_node_modules = ["@netlify/plugin-nextjs"]
  node_bundler = "esbuild"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"